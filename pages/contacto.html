<!-- Formulario de contacto -->
<main>
<h2 class="tituloCont" #encabezado >Contactanos para agendar tu presupuesto</h2>

<div class="formulario">
    <form action="" class="formu">
        <div>
            <label for="name">Nombre</label>
            <input type="text" style="color: #2c2828; width: 193px; " placeholder=" Lionel Messi" style="height: 25px;">
        </div>
        <br>
        <div>
            <label for="mail">Email *</label>
            <input type="email" style="color: #2c2828; width: 200px;"  required placeholder="  leomessi10@gmail.com">
        </div>
        <br>
        <div>
            <label for="Localidad">Localidad *</label>
            <input type="text" style="color: #2c2828; width: 165px;"  placeholder=" Belgrano" required style="height: 25px;">
        </div>
        <br>
        <div>
            <label for="Descripción">Contanos:<br>Qué te interesaría lavar y las medidas: </label>
            <br><br>
            <textarea class="descForm" style="color: #2c2828; padding: 10px;" rows="5" cols="25" placeholder="(Por ejemplo)
    Una cortina roller de 2x2,50 mts..."></textarea>
        </div>
        <div class="botonesForm">
            <input type="submit" value="Enviar" style="color: black; padding: 5px ; margin-top: 10px; margin-right: 15px;">  
            <input type="reset" value="Limpiar formulario" style="color: black; padding: 5px ;" >
        </div>
    </form>
</div>
