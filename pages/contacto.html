<main class="main__contacto">
<!------ Formulario de contacto ------>
<section>
    <!-- titulo -->
    <h1 class="tituloCont">Contactanos para agendar tu presupuesto</h1>
    <!-- contenedor -->
    <div class="formulario__container">
        <form action="" class="formu">
            <!-- formulario -->
            <div>
                <label for="name"><p>Nombre</p></label>
                <input type="text" placeholder=" Lionel Messi">
            </div>

            <div>
                <label for="mail"><p>Email *</p></label>
                <input type="email" required placeholder="  leomessi10@gmail.com">
            </div>

            <div>
                <label for="Localidad"><p>Ciudad *</p></label>
                <input type="text" placeholder="  Buenos Aires" required>
            </div>

            <div>
                <label for="Descripción"><p>Contanos: qué te interesaría lavar y las medidas:</p></label>
            </div>

            <div>
                <textarea class="descForm" rows="5" cols="20" placeholder="(Por ejemplo) Una cortina roller de 2x2,50 mts..."></textarea>
            </div>
            
            <div class="botonesForm">
                <div class="botonEnviar">
                    <input type="submit" value="Enviar">  
                </div>
                <div class="botonLimpiar">
                        <input type="reset" value="Limpiar formulario">
                </div>
            </div>
        </form>
    </div>
</section>
